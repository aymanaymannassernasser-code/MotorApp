<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorStart Pro v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>MotorStart Pro <small>Engineering Edition</small></h1>
    </header>

    <main>
        <section class="form-container">
            <div class="input-group">
                <label>Rated Power (kW)</label>
                <input type="number" id="power" value="15">
            </div>
            <div class="input-group">
                <label>Motor Design (IEC/NEMA)</label>
                <select id="motorDesign">
                    <option value="N">Design N (Standard)</option>
                    <option value="H">Design H (High Torque)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Total Inertia J (kg·m²)</label>
                <input type="number" id="inertia" value="0.8" step="0.1">
            </div>
            <div class="input-group">
                <label>Load Torque Type</label>
                <select id="loadType">
                    <option value="fan">Centrifugal (Fan/Pump)</option>
                    <option value="const">Constant (Conveyor)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Starting Method</label>
                <select id="method">
                    <option value="dol">Direct On Line (DOL)</option>
                    <option value="stardelta">Star-Delta</option>
                    <option value="soft">Soft Starter</option>
                </select>
            </div>
            <div class="input-group" id="limitGroup" style="display:none;">
                <label>Soft Start Limit (% Ir)</label>
                <input type="number" id="currentLimit" value="300">
            </div>
            <button id="calcBtn">Run Simulation</button>
        </section>

        <div id="warningBox" class="warning" style="display:none;">
            ⚠️ WARNING: Starting time exceeds 10s. Check motor thermal limits!
        </div>

        <section class="results">
            <div class="card">Starting Current: <b id="resI">--</b></div>
            <div class="card">Start Time: <b id="resTime">--</b></div>
        </section>

        <section class="charts">
            <canvas id="torqueChart"></canvas>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
