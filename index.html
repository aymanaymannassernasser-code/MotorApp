<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StartYourMotor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="no-print">
        <h1>StartYourMotor</h1>
        <p class="author">by Ayman Elkhodary</p>
    </header>

    <div class="print-only report-header">
        <h1>Motor Starting Simulation Report</h1>
        <p id="pdfProjectName">Project: Standard Calculation</p>
        <p>Expert: Ayman Elkhodary</p>
        <hr>
    </div>

    <main>
        <section class="form-container no-print">
            <div class="input-group full-width">
                <label>Project / Motor Reference</label>
                <input type="text" id="projectName" placeholder="e.g. Main Pump 01">
            </div>
            <div class="input-group">
                <label>Rated Power (kW)</label>
                <input type="number" id="power" value="15">
            </div>
            <div class="input-group">
                <label>Motor Design</label>
                <select id="motorDesign">
                    <option value="N">Design N (Standard)</option>
                    <option value="H">Design H (High Torque)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Inertia J (kg·m²)</label>
                <input type="number" id="inertia" value="0.8">
            </div>
            <div class="input-group">
                <label>Load Type</label>
                <select id="loadType">
                    <option value="fan">Fan/Pump (n²)</option>
                    <option value="const">Constant Torque</option>
                </select>
            </div>
            <div class="input-group">
                <label>Method</label>
                <select id="method">
                    <option value="dol">DOL</option>
                    <option value="stardelta">Star-Delta</option>
                    <option value="soft">Soft Starter</option>
                </select>
            </div>
            <div class="input-group" id="limitGroup" style="display:none;">
                <label>Limit (% Ir)</label>
                <input type="number" id="currentLimit" value="300">
            </div>
            
            <div class="input-group full-width">
                <label>Voltage: <span id="vVal">100</span>%</label>
                <input type="range" id="voltageDrop" min="70" max="100" value="100">
            </div>

            <button id="calcBtn">SIMULATE</button>
            <button id="printBtn" class="secondary-btn">GENERATE PDF</button>
        </section>

        <div id="warningBox" class="warning" style="display:none;">
            ⚠️ CRITICAL: Motor Stalled or Start Time > 12s.
        </div>

        <div class="results">
            <div class="card">
                <span>PEAK CURRENT</span>
                <b id="resI">--</b>
            </div>
            <div class="card">
                <span>START TIME</span>
                <b id="resTime">--</b>
            </div>
        </div>

        <div class="charts-container">
            <canvas id="torqueChart"></canvas>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
